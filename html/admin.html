<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://i.postimg.cc/k45mq6Nv/skateman.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Admin</title>
  </head>
  <body>
    
    <!-- navbar -->
    <header>
      <nav
        class="sticky-top navbar navbar-expand-sm bg-transparent justify-content-center"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler bg-secondary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse container-fluid text-center mx-auto"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center mx-auto">
              <li>
                <a href="../index.html" class="text-dark text-decoration-none"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="../html/products.html"
                  class="text-dark text-decoration-none"
                  >Products</a
                >
              </li>
              <li>
                <a
                  href="../html/admin.html"
                  class="text-dark text-decoration-none"
                  >Admin</a
                >
              </li>
              <li>
                <a
                  href="../html/checkout.html"
                  class="text-dark text-decoration-none"
                  >Checkout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <br />

    <h2 class="text-center">Admin</h2>

    <!-- sort button -->
    <br />
    <div class="text-center">
      <button class="sort-btn" id="mySortButton">Sort</button>
    </div>
    <br />

    <!-- add button -->
    <!-- Button trigger modal -->
    <row class="d-flex justify-content-center"
      ><button
        type="button"
        id="addButton"
        class="btn btn-dark mx-5"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add Product
      </button></row
    ><br />

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog text-center">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add a Product
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="">Product</label>
                <input
                  type="text"
                  class="form-control"
                  id="product_input"
                  placeholder="Enter board name here .."
                /><br />
              </div>
              <div class="mb-3">
                <label for="">Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="type_input"
                  placeholder="Enter the type of board here .."
                /><br />
              </div>
              <div class="mb-3">
                <label for="">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price_input"
                  placeholder="Enter the board price here .."
                /><br />
              </div>
              <div class="mb-3">
                <label for="">Image</label>
                <input
                  type="url"
                  class="form-control"
                  id="img_input"
                  placeholder="Paste URL here .."
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark">Add Product</button>
          </div>
        </div>
      </div>
    </div>

    <!-- edit modal -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog text-center">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModal1Label">
              Edit a Product
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="">Product</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter board name here .."
                /><br />
              </div>
              <div class="mb-3">
                <label for="">Type</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter the type of board here .."
                /><br />
              </div>
              <div class="mb-3">
                <label for="">Price</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter the board price here .."
                /><br />
              </div>
              <div class="mb-3">
                <label for="">Image</label>
                <input
                  type="url"
                  class="form-control"
                  placeholder="Paste URL here .."
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark">Edit Product</button>
          </div>
        </div>
      </div>
    </div>

    <!-- table -->
    <div>
      <table class="table table-hover table-borderless" id="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">PRODUCT</th>
            <th scope="col">TYPE</th>
            <th scope="col">PRICE</th>
            <th scope="col">EDIT</th>
            <th scope="col">DELETE</th>
          </tr>
        </thead>
        <tbody class="tbody" id="tbody"></tbody>
      </table>
    </div>

    <script src="../js/admin.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
